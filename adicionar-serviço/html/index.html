<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <div class="container b text-light p-3 my-3">
        <form>
          <!-- Cabeçalho -->
          <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
            <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146ZM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5Z"/>
            </svg>
          <h1>Adicionar Serviço</h1>
        
          <!-- Formulário para adicionar serviço -->
            <form action="">
              <div class="mb-3">
                  <!-- Selecionar o tipo de serviço -->
                  <label for="tipo-servico" class="form-label">
                      Tipo de Serviço
                  </label>
                  <select class="form-select form-select-lg border border-3 border-primary" name="tipo-servico" id="tipo-servico">
                      <option selected disabled>Selecione uma opção</option>
                      <option value="1">Receitas</option>
                      <option value="2">Despesas</option>
                      <option value="3">Investimentos</option>
                  </select>

                  <!-- Pedir para o usuario escrever qual o nome do item a ser cadastrado -->
                  <label for="item">Item</label>
                  <input type="text" class="form-control border border-3 border-primary" placeholder="Ex: Salário" id="item" name="item111111111">


                  <!-- Pedir para o usuario inserir o valor monetario daquele item -->
                  <label for="valor">Valor</label>
                  <input type="text" class="form-control border border-3 border-primary" placeholder="Ex: R$18.000,00" id="valor" name="valor">

                  <!-- Pedir pro usuario informar a quantidade -->
                  <label for="qtd" >Quantidade</label>
                  <input type="number" class="form-control border border-3 border-primary" placeholder="Ex: 1" id="qtd" name="qtd">

                  <!-- botão para salvar -->
                  <button type="submit"  class="my-3 btn  bg-success text-light">
                    Salvar
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                      <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                    </svg>
                  </button>
                  <button type="reset" class="my-3 btn btn-danger">
                    Excluir
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                      <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                  </button>
                </form>
            </div>








          </form>







    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
